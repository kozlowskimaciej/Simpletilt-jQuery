<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simpletilt jQuery</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="assets/style.css" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/simpletilt.js"></script>
    </head>
    <body>
        <strong>Simpletilt jQuery</strong>

        <div id="default">
            Default
            <div class="smtilt">
                <img id="tiltimg" src="assets/test.png"/>
            </div>
        </div>


        <div id="no-hover-return">
            No hover return
            <div class="smtilt hover-return">
                <img id="tiltimg2" class="smtilt" src="assets/test.png"/>
            </div>
        </div>


        <div id="numbers">
            <strong>Coordinates</strong>
            <div id="xdiv">
                X
            </div>

            <div id="ydiv">
                Y
            </div>
        </div>
    </body>
</html>
